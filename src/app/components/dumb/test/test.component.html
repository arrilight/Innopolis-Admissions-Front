<div class="test-warpper">
  <nb-card *ngFor="let question of test.questions; let i = index">
    <nb-card-header> Question {{ i + 1 }} </nb-card-header>
    <nb-card-body>
      <p>{{ question.question }}</p>
      <div *ngIf="question.answer_type === 'single_choice'">
        <nb-radio-group>
          <nb-radio
            *ngFor="let option of question.answer_options"
            [value]="option"
          >
            {{ option }}
          </nb-radio>
        </nb-radio-group>
      </div>
      <div *ngIf="question.answer_type === 'open_anser'">
        <input type="text" nbInput placeholder="Your answer"/>
      </div>
      <div *ngIf="question.answer_type === 'multiple_choice'">
        <nb-checkbox *ngFor="let option of question.answer_options">{{
          option
          }}</nb-checkbox>
      </div>
    </nb-card-body>
  </nb-card>
  <div class="button-wrapper">
    <button nbButton status="primary" class="submit-button">Submit</button>
  </div>

</div>
