<nb-layout>
    <nb-layout-header>
        Logo
        <button
            nbButton
            outline
            status="primary"
            size="small"
            [nbContextMenu]="items"
            nbContextMenuPlacement="right"
            nbContextMenuTrigger="click"
            class="notification"
        >
            Notifications
            <!--<img alt='notifications' class="notification" src="../../../assets/bell-outline.svg"/>-->
        </button>
    </nb-layout-header>
    <nb-layout-column *ngIf="currentSubPage === '  Tests'">
        <h1>Test pull</h1>
    </nb-layout-column>
    <nb-layout-column *ngIf="currentSubPage === '  Tests'">
        <h1>Assigned tests</h1>
        <nb-select class="select" placeholder="Select Program">
            <nb-option value="1">Bachelor</nb-option>
            <nb-option value="2">Masters</nb-option>
        </nb-select>
    </nb-layout-column>

    <nb-sidebar>
        <app-user-sidebar
            (chosen)="setSubPage($event)"
            name="Joe Manageroff"
            status="manager"
            [menuList]="menuList"
        ></app-user-sidebar>
    </nb-sidebar>
</nb-layout>
